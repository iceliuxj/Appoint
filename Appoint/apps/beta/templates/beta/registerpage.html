<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register Page</title>
	<meta name= "Appoint" content="Appoint-beta: Register">
	{% load static %}
	<link rel="stylesheet" href="{% static 'beta/css/registerpage.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div id="regi_wrapper">
		<h1>Register</h1>
		<form action="/register/0" method="post">
			{% csrf_token %}
			<label for="first_name">First_Name: <input type="text" name="first_name"></label><br>
			<label for="last_name">Last_Name: <input type="text" name="last_name"></label><br>
			<label for="email">Email: <input type="text" name="email"></label><br>
			<label for="password">Password: <input type="password" name="password"></label><br>
			<label for="password_c">Confirmation PW: <input type="password" name="password_c"></label><br>
			<input type="submit" value="REGISTER">
		</form>
		<br>
		{% if messages %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
	</div>
</body>
</html>
